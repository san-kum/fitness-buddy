# Render Blueprint - One-click deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: fitness-buddy
    runtime: docker
    plan: free
    region: oregon  # Change to closest region
    healthCheckPath: /api/identity
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-buddy-db
          property: connectionString
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in dashboard
      - key: GOOGLE_REDIRECT_URL
        sync: false  # Set manually in dashboard
      - key: FRONTEND_URL
        sync: false  # Set manually in dashboard

databases:
  - name: fitness-buddy-db
    plan: free  # 90 days free, then $7/month
    region: oregon
    databaseName: fitness_buddy
    user: fitness_buddy_user
