# App name - will be part of your URL: fitness-buddy.fly.dev
app = 'fitness-buddy'
primary_region = 'sin'  # Singapore - closest to India

[build]
  # Uses existing Dockerfile
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source = "fitness_data"
  destination = "/app/data"
  initial_size = "1gb"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
